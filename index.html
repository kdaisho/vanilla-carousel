<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla JS Carousel</title>
</head>
<body>
    <section id="home-carousel">
        <div class="carousel-wrapper">
            <button id="slide_prev" class="slide-btn slide-prev">PREV</button>
            <button id="slide_next" class="slide-btn slide-next">NEXT</button>
            <div id="carousel" class="carousel">
                <div class="slide" style="left: 0; background: yellow;"></div>
                <div class="slide" style="left: 100%; background: pink;"></div>
                <div class="slide" style="left: 200%; background: red;"></div>
                <div class="slide" style="left: 300%; background: peru;"></div>
            </div>
        </div>
    </section>
    <script src="my-carousel.js"></script>
    <script>
        Carousel.init({
        	home: 'home-carousel',
        	container: 'carousel',
        	slides: 'slide',
        	prev: 'slide_prev',
        	next: 'slide_next'
        });
    </script>
</body>
</html>
